{% from "macros/_formhelpers.html" import render_field %}
<form class="ui form segment login-form" method="post">
    {{ form.csrf_token }}
    {{ render_field(form.account) }}
    {{ render_field(form.password) }}
    <div class="fn-hide field">
        <label>Remember me for a month</label>
        <div class="ui left label icon input">
            {{  form.permanent }}
        </div>
    </div>
    <div class="ui blue submit button js-login ng-changeColor">{{ _('Login') }}</div>
</form>
