<div class="topic-stream center-block">
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="javascript:;">最新树洞</a></li>
        <li class=""><a href="{{ url_for('api.user_by_time') }}">活跃用户</a></li>
    </ul>
    <div class="topic-list list-group">
        {% for topic in topics %}
        <div class="list-group-item">
            <p>{{ topic.content }}</p>
            <div class="toolbar clearfix text-muted">
                <small class="pull-left">回复({{ topic.reply_count }}) 赞({{ topic.up }}) 不赞(-{{ topic.down }})</small>
                <small class="pull-right">{{ topic.account.profile.screen_name }} 发布于 {{ topic.created }}</small>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
