<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% block subtitle %}{% endblock %} &middot; {{ config.SITE_NAME }}{% endblock %}</title>
        {% block stylesheets %}
        <link rel="stylesheet" href="/static/app.css" media="all">
        {% endblock %}
    </head>
    <body>
        <div class="nav">
            <div class="inner-nav">
                <div class="ng-changeColor ui secondary blue pointing menu">
                    <a class="active item nav-item nav-home" href="/">
                        <i class="home icon"></i> {{ _('Home') }}
                    </a>
                    <a class="item nav-item nav-hole" href="/-/hole">
                        <i class="mail icon"></i> {{ _('Hot Topics') }}
                    </a>
                    <a class="item nav-item nav-user" href="/-/user">
                        <i class="user icon"></i> {{ _('Hot Users') }}
                    </a>
                    <div class="right menu">
                        <div class="item">
                            <div class="ui icon input">
                                <input type="text" placeholder="{{ _('Search') }}...">
                                <i class="search link icon"></i>
                            </div>
                        </div>
                        {% if g.user -%}
                        <div class="ui dropdown item simple js-profile" title="{{ g.user.profile.screen_name or _('NoScreenName') }}">{{ g.user.profile.screen_name or _('NSN') }}<i class="icon dropdown"></i>
                            <div class="menu">
                                <a class="item" href="{{ url_for('account.setting') }}">{{ _('Profile') }}</a>
                                <a class="item" href="{{ url_for('account.signout') }}">{{ _('Logout') }}</a>
                            </div>
                        </div>
                        {%- else %}
                        <a class="ui item nav-item nav-signin" href="{{ url_for('account.signin') }}">{{ _('Login') }}</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="js-mainarea">
                <!--fill by js-->
            </div>
            <div class="ui horizontal icon divider"><i class="ng-changeColor circular heart icon"></i></div>
            <div class="item-area">
                <div class="ui feed piled segment js-dynamicarea">
                    <!--fill by js-->
                </div>
                <div class="fn-hide js-message ui message">
                </div>
            </div>
        </div>
    </body>
    <script src="/static/app.js"></script>
    <script>
        require('whuhole');
    </script>
    {% block scripts %}
    {% endblock %}
</html>
